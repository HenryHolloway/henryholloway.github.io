<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Github Profile</title>

<style>
body { font-family: Arial, sans-serif; }
#profile { text-align: center; padding: 20px; }
#repositories { margin-top: 20px; }
.repo { border: 1px solid #ccc; margin-bottom: 10px; padding: 10px; }
</style>
</head>
<body>
<div id="profile">
  <h1 id="name"></h1>
  <img id="avatar" src="" alt="avatar">
  <p id="bio"></p>
  <a href="#" id="html_url">Visit GitHub Profile</a>
</div>

<div id="repositories"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
const apiUrl = 'https://api.github.com/users/henryholloway';

fetch(apiUrl)
  .then(response => response.json())
  .then(data => {
    document.getElementById('name').textContent = data.name;
    document.getElementById('avatar').src = data.avatar_url;
    document.getElementById('bio').textContent = data.bio;
    document.getElementById('html_url').href = data.html_url;
  })
  .catch(error => console.error('Error fetching profile data: ', error));

  fetch(apiUrl + '/repos')
    .then(response => response.json())
    .then(data => {
      data.forEach(repo => {
        document.getElementById('repositories').innerHTML += `
          <div class="repo">
            <h2><a href="${repo.html_url}">${repo.name}</a></h2>
            <p>${repo.description}</p>
          </div>
        `;
      });
    })
    .catch(error => console.error('Error fetching repos: ', error));
});
</script>
</body>
</html>
