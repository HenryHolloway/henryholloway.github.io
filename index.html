<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Github Profile</title>

<style>
body { font-family: Arial, sans-serif; }
#profile { text-align: center; padding: 20px; }
</style>
</head>
<body>
<div id="profile">
  <h1 id="name"></h1>
  <img id="avatar" src="" alt="avatar">
  <p id="bio"></p>
  <a href="#" id="html_url">Visit GitHub Profile</a>
  <!-- Add more fields as needed -->
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const apiUrl = 'https://api.github.com/users/henryholloway';

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        console.log(data);
        document.getElementById('name').textContent = data.name;
        document.getElementById('avatar').src = data.avatar_url;
        document.getElementById('bio').textContent = data.bio;
        document.getElementById('html_url').href = data.html_url;
        // Map more data as needed
      })
      .catch(error => console.error('Error fetching data: ', error));
  });
</script>
</body>
</html>
